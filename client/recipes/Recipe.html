<template name="Recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    {{#if $.Session.get 'editMode'}}
    <!-- this is not working shit -->
      {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this}}
    {{else}}
      <p>{{description}}</p>
      <p>
        {{#each ingredients}}
          <span class="ingredient">{{name}} - {{amount}}</span>
        {{/each}}
      </p>
      {{#if inMenu}}
        <button class="btn btn-deny toggle-menu">Remove from Menu</button>
      {{else}}
        <button class="btn btn-primary toggle-menu">Add to Menu</button>
      {{/if}}
    {{/if}}

    <a href="/recipe/{{_id}}">View Details</a>
    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>
  </article>
</template>
