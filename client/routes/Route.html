  <div class="route-container">
    <h2>Route: {{route.name}}</h2>
    <h3>Machines</h3>
    <ul>
      {{#each route.machines}}
        <li>{{getMachineName this}}</li>
      {{/each}}
    </ul>

  </div>
</template>
