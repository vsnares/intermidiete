<template name="NewRoute">
  <div class="new-route-container">
    <form class="new-route-form">
        <label>Please add your routes</label>
        <input type="text" name="routeName">
        {{#each machines}}
          <input type="checkbox" name="machineName" class="boxCheck" value={{_id}}>{{name}}
        {{/each}}
        <input type="submit" value="Add Route" class="btn btn-primary">
    </form>
  </div>
</template>
