<template name="NewMachineName">
  <div class="new-machine-name-container">
    <form class="new-machine-name-form">
      <h1>Create machines</h1>
        <label>New Machine Name

        </label>
        <input class="suggest" type="text" name="machineName" placeholder="ClientLocationType - MainOfficeÐ¡anteenDrinks" data-role="tagsinput">
        <label>Address
          <input type="text" name="machineAddress" placeholder="optional" data-role="tagsinput">
        </label>
        <br>
        <label>Description
          <input type="text" name="machineDescr" placeholder="optional" data-role="tagsinput">
        </label>
        <br>
      <button type="button" class="btn btn-text asign_to_route">+ assign to Route</button>

      {{#if $.Session.get 'AsignToRouteMode'}}
        {{#each routes}}
          <p>
            <input type="checkbox" id="{{_id}}" name="routeName" value={{_id}}/>
            <label for="{{_id}}"> {{name}} </label>
          </p>
        {{/each}}
        <br>
      {{/if}}

      <input type="submit" value="Add Next" class="btn btn-primary m-bottom-10">
      <br>
      <button type="button" class="btn btn-confirmation done">Done</button>
    </form>
  </div>

    <br>

        <br>
        {{name}}
      </div>
      {{/each}}
  </div> -->
</template>
