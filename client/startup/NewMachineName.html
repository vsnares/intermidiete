<template name="NewMachineName">
  <div class="new-machine-name-container">
    {{> sAlert}}
    <div class="text-center page-header">
      <h2>Create machines</h2>
      <h5>Add your machine to the system</h5>
    </div>
    <form class="new-machine-name-form form-horizontal">
      <div class="form-group">
        <label class="col-md-2 col-sm-12">Machine Name</label>
        <div class="col-md-10 col-sm-12">
          <input class="suggest" type="text" id="tagsInput" name="machineName" placeholder="Target Ð¡anteen Drinks" autocomplete="off" data-role="tagsinput">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 col-sm-12">Address</label>
        <div class="col-md-10 col-sm-12">
          <input type="text" name="machineAddress" placeholder="Optional" data-role="tagsinput">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 col-sm-12">Description</label>
        <div class="col-md-10 col-sm-12">
          <input type="text" name="machineDescr" placeholder="Optional" data-role="tagsinput">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Add Next</button>
          <button type="button" class="btn btn-confirmation done">Done</button>
        </div>
      </div>

      <!-- <div class="form-group">
        <button type="button" class="btn btn-text asign_to_route">+ assign to Route</button>
      </div> -->

        <br>
      {{/if}} -->

  </div>
