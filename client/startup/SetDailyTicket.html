<template name="SetDailyTicket">
  <form class="set-daily-ticket-form">
    <h3> Today </h3>
    <label>Your Machine Name
      <br>
      <input class="typeahead" name="machineName" type="text" placeholder="TargetHallDrinks" autocomplete="off" spellcheck="off" data-source="machine">
    </label>
    <br>
    <label> Money Collected
      <input type="text" name="moneyCollected" placeholder="156.00$">
    </label>
    <br>
    <input type="submit" value="Save" class="btn btn-primary" >
  </form>
</template>
