<template name="SetSchedule">
    {{#each machines}}
      <div class="machine">
        <br>
        <h3>{{name}} : </h3>
        <form class="schedule-input-form text-center">
          <div class="ck-button">
            <label for="{{_id}}_1">
              <input type="checkbox" id="{{_id}}_1" name="Mon" class="checkbox-custom" value="1"><span>Mon</span>
            </label>
          </div>
          <div class="ck-button">
            <label for="{{_id}}_2">
              <input type="checkbox" id="{{_id}}_2" name="Tue" class="checkbox-custom" value=2><span>Tue</span>
            </label>
          </div>
          <div class="ck-button">
            <label for="{{_id}}_3">
              <input type="checkbox" id="{{_id}}_3" name="Wed" class="checkbox-custom" value=3><span>Wed</span>
            </label>
          </div>
          <div class="ck-button">
            <label for="{{_id}}_4">
              <input type="checkbox" id="{{_id}}_4" name="Thu" class="checkbox-custom" value=4><span>Thu</span>
            </label>
          </div>
          <div class="ck-button">
            <label for="{{_id}}_5">
              <input type="checkbox" id="{{_id}}_5" name="Fri" class="checkbox-custom" value=5><span>Fri</span>
            </label>
          </div>
          <div class="ck-button">
            <label for="{{_id}}_6">
              <input type="checkbox" id="{{_id}}_6" name="Sat" class="checkbox-custom" value=6><span>Sat</span>
            </label>
          </div>
          <div class="ck-button">
            <label for="{{_id}}_7">
              <input type="checkbox" id="{{_id}}_7" name="Sun" class="checkbox-custom" value=7><span>Sun</span>
            </label>
          </div>
        </form>
      </div>
    {{/each}}
    <button type="button" class="btn btn-primary done">DONE</button>
</template>
