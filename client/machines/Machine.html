<template name="Machine">
  <article class="machine {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    {{#if $.Session.get 'editMode'}}
    <!-- this is not working shit -->
      {{> quickForm collection="Machines" id=updateMachineId type="update" doc=this}}
    {{else}}
      <p>{{description}}</p>
      <p>
        {{#each ingredients}}
          <span class="ingredient">{{name}} - {{amount}}</span>
        {{/each}}
      </p>
    {{/if}}

    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>
  </article>
</template>
